name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'

      - name: Build application
        run: |
          go build -o paybazaar ./cmd
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64

      - name: Deploy to DigitalOcean VM
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.HOST }}
          APP_ENV: ${{ secrets.APP_ENV }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          
          # Transfer binary
          scp paybazaar paybazaar@$HOST:/tmp/paybazaar
          
          # Create ecosystem config with env vars
          cat > ecosystem.config.js << 'EOFJS'
module.exports = {
  apps: [{
    name: 'paybazaar',
    script: './paybazaar',
    cwd: '/home/paybazaar/paybazaar',
    env: {
EOFJS
          
          # Add environment variables from secret
          echo "$APP_ENV" | while IFS= read -r line; do
            if [ ! -z "$line" ]; then
              echo "      $line," >> ecosystem.config.js
            fi
          done
          
          cat >> ecosystem.config.js << 'EOFJS'
    }
  }]
};
EOFJS
          
          # Transfer ecosystem file
          scp ecosystem.config.js paybazaar@$HOST:/tmp/ecosystem.config.js
          
          # Deploy on server
          ssh paybazaar@$HOST << 'EOF'
            # Create app directory
            mkdir -p ~/paybazaar
            
            # Move files from tmp
            mv /tmp/paybazaar ~/paybazaar/paybazaar
            mv /tmp/ecosystem.config.js ~/paybazaar/ecosystem.config.js
            chmod +x ~/paybazaar/paybazaar
            
            # Change to app directory
            cd ~/paybazaar
            
            # Stop and delete existing process
            pm2 stop paybazaar 2>/dev/null || true
            pm2 delete paybazaar 2>/dev/null || true
            
            # Start with ecosystem file
            pm2 start ecosystem.config.js
            pm2 save
          EOF