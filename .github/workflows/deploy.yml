name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.4'

      - name: Build application
        run: |
          go build -o paybazaar ./cmd
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64

      - name: Create PM2 ecosystem file
        env:
          APP_ENV: ${{ secrets.APP_ENV }}
        run: |
          cat > ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: 'paybazaar',
              script: './paybazaar',
              cwd: '/home/paybazaar/paybazaar',
              env: {
          EOF
          
          # Parse APP_ENV and add to ecosystem file
          echo "$APP_ENV" | while IFS='=' read -r key value; do
            if [ ! -z "$key" ]; then
              echo "        $key: '$value'," >> ecosystem.config.js
            fi
          done
          
          cat >> ecosystem.config.js << 'EOF'
              }
            }]
          };
          EOF

      - name: Deploy to DigitalOcean VM
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          
          # Transfer files
          scp paybazaar paybazaar@$HOST:/tmp/paybazaar
          scp ecosystem.config.js paybazaar@$HOST:/tmp/ecosystem.config.js
          
          # Deploy on server
          ssh paybazaar@$HOST << 'ENDSSH'
            # Create app directory
            mkdir -p ~/paybazaar
            
            # Move files from tmp
            mv /tmp/paybazaar ~/paybazaar/paybazaar
            mv /tmp/ecosystem.config.js ~/paybazaar/ecosystem.config.js
            chmod +x ~/paybazaar/paybazaar
            
            # Change to app directory
            cd ~/paybazaar
            
            # Stop and delete existing process
            pm2 stop paybazaar 2>/dev/null || true
            pm2 delete paybazaar 2>/dev/null || true
            
            # Start with ecosystem file
            pm2 start ecosystem.config.js
            pm2 save
          ENDSSH